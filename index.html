<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Managment System</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Integrantes Del Equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto striped">
                <thead>
                    <tr><!--tr de table row-->
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Acciones</th><!--Para botones de Eliminar y Editar-->
                    </tr>
                </thead>

                <tbody>

                    <!--Aquí vienen los registros del JSON-->
                </tbody>
            </table>
        </div>


    </main>

    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>

                <input type="text" id="txtApellido" placeholder="Apellido" required>

                <input type="email" id="txtemail" placeholder="Correo Electronico" required>

                <button type="submit" class="contrast">
                    Guardar registros
                </button>
            </form>
        </article>
    </dialog>

    <dialog id="mdEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModalEditar"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmEditar">
                <input type="text" id="txtNombrePut" placeholder="asd" required>

                <input type="text" id="txtApellidoPut" placeholder="Apellido" required>

                <input type="email" id="txtemailPut" placeholder="Correo Electronico" required>

                <button type="submit" class="contrast">
                    Guardar registros
                </button>
            </form>
        </article>
    </dialog>

    <button class="add-button" id="btnAgregar" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus">
            <path d="M5 12h14" />
            <path d="M12 5v14" />
        </svg>
    </button>


    <!--Enlace al archivo de JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
